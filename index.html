<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Frostrek | AI-Powered Enterprise Solutions & Conversational AI Agents</title>
  <meta name="title" content="Frostrek | AI-Powered Enterprise Solutions & Conversational AI Agents" />
  <meta name="description"
    content="Transform your business with Frostrek's cutting-edge AI solutions. Explore conversational AI agents, intelligent automation, and enterprise-grade AI copilots that enhance productivity and streamline workflows." />
  <meta name="keywords"
    content="AI solutions, conversational AI, AI agents, enterprise AI, automation, AI copilots, chatbots, voice AI, machine learning, artificial intelligence, business automation, workflow automation, Frostrek" />
  <meta name="author" content="Frostrek" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://info.frostrek.com/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://info.frostrek.com/" />
  <meta property="og:title" content="Frostrek | AI-Powered Enterprise Solutions" />
  <meta property="og:description"
    content="Transform your business with cutting-edge AI solutions. Conversational AI agents, intelligent automation, and enterprise-grade AI copilots." />
  <meta property="og:image" content="https://info.frostrek.com/logo.png" />
  <meta property="og:image:alt" content="Frostrek AI Solutions" />
  <meta property="og:site_name" content="Frostrek" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://info.frostrek.com/" />
  <meta name="twitter:title" content="Frostrek | AI-Powered Enterprise Solutions" />
  <meta name="twitter:description"
    content="Transform your business with cutting-edge AI solutions. Conversational AI agents, intelligent automation, and enterprise-grade AI copilots." />
  <meta name="twitter:image" content="https://info.frostrek.com/logo.png" />

  <!-- Additional SEO Tags -->
  <meta name="theme-color" content="#B07552" />
  <meta name="msapplication-TileColor" content="#B07552" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Geo Tags for Local SEO -->
  <meta name="geo.region" content="IN" />
  <meta name="geo.placename" content="Gurgaon" />

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Frostrek",
    "url": "https://info.frostrek.com",
    "logo": "https://info.frostrek.com/logo.png",
    "description": "AI-powered enterprise solutions including conversational AI agents, automation, and AI copilots.",
    "sameAs": [
      "https://www.linkedin.com/company/frostrek",
      "https://twitter.com/frostrek"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+91-XXX-XXX-XXXX",
      "contactType": "sales",
      "areaServed": ["IN", "US", "GB"],
      "availableLanguage": ["English"]
    },
    "address": [
      {
        "@type": "PostalAddress",
        "addressLocality": "Gurgaon",
        "addressRegion": "Haryana",
        "addressCountry": "IN"
      },
      {
        "@type": "PostalAddress",
        "addressLocality": "Austin",
        "addressRegion": "TX",
        "addressCountry": "US"
      },
      {
        "@type": "PostalAddress",
        "addressLocality": "London",
        "addressCountry": "GB"
      }
    ]
  }
  </script>

  <!-- Structured Data - WebSite for Sitelinks Search Box -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Frostrek",
    "url": "https://info.frostrek.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://info.frostrek.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Structured Data - SoftwareApplication -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Frostrek AI Platform",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD",
      "description": "Contact for enterprise pricing"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "ratingCount": "150"
    }
  }
  </script>

  <!-- Preconnect to Google Fonts for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Load fonts asynchronously - no render blocking -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap" />
  </noscript>

  <!-- Preload critical LCP images with high priority -->
  <link rel="preload" as="image" href="/optimized/chatbot-rafiki.webp" fetchpriority="high" />
  <link rel="preload" as="image" href="/optimized/bg-optimized.webp" />

  <!-- DNS Prefetch for external resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
